<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive  Profile Card</title>
    <link rel="stylesheet" href="Style.css">
    <!------Box Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <!---------------profile pic------------------->
    <div class="Profile-card">
        <div class="image">
            <img src="imgs/profile-pic.png" alt="Profile-image" class="Profile-image">
        </div>
          <!----------Text data----------->
        <div class="text-data">
            <span class="name">Hafsa kanwal</span>
            <span class="job">Frontend Developer</span> 
        </div>
        <!----------media buttons--->
        <div class="media-buttons">
            <a href="#" class="link" style="background:#4267b2 ;">
                <i class="fa-brands fa-facebook" ></i>
            </a>
            <a href="#" class="link" style="background:#4267b2 ;">
                <i class="fa-brands fa-twitter"  ></i>
            </a>
            <a href="#" class="link" style="background: #4267b2  ;" >
                <i class="fa-brands fa-linkedin"  ></i>
            </a>
            <a href="#" class="link" style="background:#e13063;">
                <i class="fa-brands fa-instagram"  ></i>
            </a>
        </div>
        <!-----Button--->
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
          <!-----analytic data--->
          <div class="analytic-data">
            <div class="data">
                <i class="fa-regular fa-heart">
                    <span class="number">60k</span>
                </i>
              
            </div>
            <div class="data">
               
                <i class="fa-regular fa-message"></i>
                    <span class="number">20k</span>
                </i>
                
            </div>
            <div class="data">
                
                <i class="fa-solid fa-share"></i>
                    <span class="number">10k</span>
                </i>
            </div>
          </div>
    </div>
  
   
</body>
</html>
