<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <title>Job Application</title>


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
   


</head>
<body>

   <div class="container">
    <div class="apply-box">
        <h1>Job Application <span class="title-small">(Web)</span> </h1>
        <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Enter first name...">
                    
                </div>
                <div class="form-control">
                    
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Enter LAst name...">
                </div>
                <div class="form-control">
                    
                    <label for="Email">Enter Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Enter Email...">
                </div>
                <div class="form-control">
                    
                    <label for="job-role">Select your Job</label>
                    <select name="job-role" id="job-role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Full-Stack">Full-stack Developer</option>
                        <option value="Ui-UX">UI UX designer</option>
                    </select>
                </div>
                    <div class="textarea-control">
                    
                        <label for="address">Enter Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address--"></textarea>
                    </div>
                    <div class="form-control">
                    
                        <label for="city">Enter City</label>
                        <input type="text" name="city" id="city" placeholder="Enter city name...">
                    </div>
                    <div class="form-control">
                    
                        <label for="Pincode">Enter Pincode</label>
                        <input type=" number" name="Pincode" id="Pincode" placeholder="Enter Pincode...">
                    </div>
                    <div class="form-control">
                    
                        <label for="date">Enter date</label>
                        <input type="date" value="2023-11-09" id="date" name="date">
                    </div>
                    <div class="form-control">
                    
                        <label for="Upload">Upload Your CV</label>
                        <input type="file" value="2023-11-09" id="Upload" name="Upload">
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </div>
        </form>
    </div>
   </div>







</body>
</html>
